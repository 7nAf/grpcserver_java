plugins {
    id 'java'
}

group 'org.grpc.server'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    // https://mvnrepository.com/artifact/io.grpc/grpc-protobuf
   compile group: 'io.grpc', name: 'grpc-protobuf', version: '1.31.0'
// https://mvnrepository.com/artifact/io.grpc/grpc-stub
    compile group: 'io.grpc', name: 'grpc-stub', version: '1.31.0'

}

